[IpDrv.NephthysWebDownload]
version=V1.3rc08
bDeleteArchiveWhenDone=False
ArchiveFolder=..\NephthysDownloadedArchives

[IpDrv.NephthysSupportWebDownload]
bSupportWebDownload=True

[IpDrv.NephthysHttpDownload]
bRedownloadArchives=False
HttpTimeout=20.000000
HttpRetryPause=3.000000
MaxRetryCount=5
MaxRedirectionCount=5
MaxParallelHttpConns=5
MaxHttpConnsPerServer=1

[IpDrv.NephthysFtpDownload]
ActiveDataPort=
AnonymousEmail=name@example.com
bRedownloadArchives=False
FtpTimeout=20.000000
FtpRetryPause=3.000000
MaxRetryCount=5
MaxParallelFtpConns=5
MaxFtpConnsPerServer=1

[IpDrv.NephthysClientWebDownload]
WebLinkTimeout=7.000000
bConvertAllToCache=True
bEnableWebDownload=True
PackageFolder=..\NephthysDownloadedPackages

