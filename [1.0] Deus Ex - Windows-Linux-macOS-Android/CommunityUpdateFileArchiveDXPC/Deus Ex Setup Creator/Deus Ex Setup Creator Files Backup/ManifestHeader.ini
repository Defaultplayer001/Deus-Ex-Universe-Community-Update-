[Setup]
Product=DeusExModString
Requires=ModRequirements
Language=int
Version=1300u
Exe="subdir\System\DeusExModEXEString.exe"
CdAutoPlay=True
IsMasterProduct=True
Patch=False
MasterPath=..
Visible=True
Group=GameGroup
Group=PlayShortcutGroup
Group=DesktopPlayShortcutGroup
License=License.dxt

[ModRequirements]
Product=Deus Ex

[PlayShortcutGroup]
Optional=True
Visible=True
Shortcut=PlayShortcut

[PlayShortcut]
Template=%CommonProgramsPath%\%LocalProduct%\%Caption%.lnk
WorkingDirectory=%destpath%\subdir\System
Command=%destpath%\%Exe
Parameters=
Icon=%DestPath%\subdir\Help\DeusEx.ico

[DesktopPlayShortcutGroup]
Optional=True
Visible=True
Shortcut=DesktopPlayShortcut

[DesktopPlayShortcut]
Optional=True
Visible=True
Template=%DesktopPath%\%Caption%.lnk
WorkingDirectory=%destpath%\subdir\System
Command=%destpath%\%Exe
Parameters=
Icon=%DestPath%\subdir\Help\DeusEx.ico


[GameGroup]
Optional=False
Visible=True